<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4corners Political Compass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        .header {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            height: 65px;
            width: 100vw;
            margin-bottom: 20px;
            margin-right: auto;
            margin-left: auto;
            padding: 10px;
            margin-top: 0vw;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            -webkit-text-stroke: 1px #b1b1b1;
            text-emphasis: dot;
            text-emphasis-position: under;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
            font-weight: bold;
            font-size: clamp(1.6rem, 3rem, 7vw);
            white-space: break-spaces;
            margin-top: 0vh;
            margin-bottom: 0vh;
        }
        .header .pageicon {
            display: flex;
            background-color: #22e5de;
            width: 55px;
            border: double;
            border-color: #fcfcfc;
            padding: 10px;
            flex-direction: column;
            align-items: center;
            align-content: center;
            gap: 0vh;
        }
        .header .pageicon img {
            display: block;
            background: #23ede6;
            margin: 0;
            padding: 0;
        }
        .header .pageicon p {
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 0vh;
            margin-bottom: 0vh;
            color: #fff;
        }

        body {
            background-color: #eeeeee;
            color: #fcfcfc;
            font-family: 'Lucida Sans Unicode';
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: flex-start;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="pageicon">
            <img src="4corners_icon.png" alt="Icon" width="50" height="50">
            <p>4corners</p>
        </div>
        <h1>Political Compass</h1>
    </div>
</body>
</html>
