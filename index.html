<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4corners Political Compass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lucidia:wght@700&display=swap">
    <style>
        .toptobottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0vh;
        }

        .toptobottom img {
            display: block;
            margin: 0;
            padding: 0;
        }

        .toptobottom h1 {
            font-weight: bold;
            margin-top: 0px;
            font-size: smaller;
        }

        .sidebyside {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 2vw;
        }

        .sidebyside h1 {
            font-weight: bold;
            white-space: nowrap;
            font-size: x-large;
        }

        body {
            background-color: #333;
            color: #fff;
            font-family: 'Lucida Sans Unicode', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            margin-top: 20px;
            margin-left: 5vw;
            margin-right: 5vw;
        }
        h1 {
            font-weight: bold;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebyside">
        <div class="toptobottom">
            <img src="4corners_icon.png" alt="Icon" width="50" height="50">
            <h1>4corners</h1>
        </div>

        <h1>Political Compass</h1>
    </div>
    <p>An in-depth algorithm designed to determine your political stance / views based on your answers to a series of un-biased questions. This project was designed as a hobby-project to push the boundaries of political-compass accuracy through statistical analysis.</p>
</body>
</html>
