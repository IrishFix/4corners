<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageStyle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-top: 20px;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>4corners Political Compass</h1>
    <p>An in-depth algorithm designed to determine your political stance / views based on your answers to a series of un-biased questions. This project was designed as a hobby-project to push the boundaries of political-compass accuracy through statistical analysis.</p>
</body>
</html>
