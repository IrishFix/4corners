<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4corners Political Compass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lucidia:wght@700&display=swap">
    <style>
        .header {
            display: flex;
            justify-content: flex-start;
            align-content: flex-start;
            align-items: flex-start;
            width: calc(100vw - 50px); 
            margin-bottom: 20px;
            border: thin solid #fff;
            padding: 10px;
            margin-top: 0vw;
            gap: 10px;
        }
        .header .pageicon h1 {
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 0vh;
            margin-bottom: 0vh;
        }
        .header .pageicon {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            gap: 0vh;
        }
        .header .pageicon img {
            display: block;
            margin: 0;
            padding: 0;
        }
        .header .title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            align-content: flex-start;
            text-align: left;
            gap: 0vh;
        }
        .header .title h1 {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 0vh;
            margin-bottom: 0vh;
        }
        .header p {
            margin-left: auto;
            margin-right: auto;
            text-align: right;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            padding: 3px;
        }

        body {
            background-color: #333;
            color: #fff;
            font-family: 'Lucida Sans Unicode', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            margin-top: 20px;
            margin-left: 5vw;
            margin-right: 5vw;
        }
        h1 {
            font-weight: bold;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="pageicon">
            <img src="4corners_icon.png" alt="Icon" width="50" height="50">
            <h1>4corners</h1>
        </div>
        <div class="title">
            <h1>Political</h1>
            <h1>Compass</h1>
        </div>
         <p>An in-depth algorithm designed to determine your political stance through statistical analysis.</p>
    </div>
</body>
</html>
